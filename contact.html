<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Blooming Mind for more information or to schedule an appointment.">
    <meta name="keywords" content="contact, counseling, mental health, therapy">
    <title>Contact Us - Blooming Mind</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container header-container">
            <img src="Logo.png" alt="Blooming Mind Logo" class="logo">
            <h1>Blooming Mind</h1>
            <!-- Hamburger Menu Button -->
            <nav class="topnav" id="myTopnav">
                <a href="javascript:void(0);" class="icon" id="menu-toggle">&#9776;</a>
                <div id="myLinks">
                    <a href="about.html" class="nav-link">About</a>
                    <a href="services.html" class="nav-link">Services</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or would like to schedule an appointment, please reach out using the form below.</p>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p id="form-status"></p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Blooming Mind PLLC. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
