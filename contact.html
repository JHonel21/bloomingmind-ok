<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Blooming Mind for more information or to schedule an appointment.">
    <meta name="keywords" content="contact, counseling, mental health, therapy">
    <title>Contact Us - Blooming Mind</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container header-container">
            <img src="Blooming Mind.jpg" alt="Blooming Mind Logo" class="logo">
            <h1>Blooming Mind</h1>
            <nav>
                <button id="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
                <ul id="nav-menu" class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form" action="/.netlify/functions/send-email" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea><br>

                <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div><br>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Map Section -->
    <section id="map-section">
        <div class="container">
            <h3>Visit Us</h3>
            <div id="map" style="width: 100%; height: 450px;"></div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Blooming Mind PLLC. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([36.0233620, -95.9782181], 13); // Replace with your latitude and longitude

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for your location
        L.marker([36.0233620, -95.9782181]) // Replace with your latitude and longitude
            .addTo(map)
            .bindPopup('<b>Blooming Mind</b><br>715 W. Main St Ste N. Jenks, OK 74037')
            .openPopup();
    </script>
    <script src="script.js"></script>
</body>
</html>
