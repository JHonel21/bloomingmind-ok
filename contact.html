<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Blooming Mind for more information or to schedule an appointment.">
    <meta name="keywords" content="contact, counseling, mental health, therapy">
    <title>Contact Us - Blooming Mind</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container header-container">
            <img src="Blooming Mind.jpg" alt="Blooming Mind Logo" class="logo">
            <h1>Blooming Mind</h1>
            <button id="menu-toggle" class="menu-toggle">â˜°</button>
            <nav id="nav-menu">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form" action="/.netlify/functions/send-email" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea><br>

                <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div><br>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Blooming Mind PLLC. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
